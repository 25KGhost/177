    <style>
        :root {
            --primary: #9C4668;
            --secondary: #D4779B;
            --accent: #F2B5D4;
            --text-dark: #2A1B21;
            --text-medium: #4A2A35;
            --text-light: #8B6B75;
            --bg-soft: #FFF0F5;
            --bg-glass: rgba(255, 240, 245, 0.15);
            --shadow: 0 20px 40px rgba(156, 70, 104, 0.1);
            --gradient: linear-gradient(135deg, #F2B5D4 0%, #D4779B 50%, #9C4668 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            line-height: 1.7;
            height: 100vh;
            background: transparent;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .content {
            max-width: 900px;
            width: 100%;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 8px 32px rgba(156, 70, 104, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }
        
        .content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, -5px) rotate(-1deg); }
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .hero-section {
            margin-bottom: 2rem;
        }
        
        .main-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            line-height: 1.3;
            letter-spacing: -0.02em;
        }
        
        .main-heading .italic {
            font-style: italic;
            color: var(--primary);
            position: relative;
        }
        
        .description {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        .ornamental-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            opacity: 0.6;
        }
        
        .ornamental-divider::before,
        .ornamental-divider::after {
            content: '';
            width: 40px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .ornamental-divider .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
            margin: 0 1rem;
        }
        
.social-section {
    margin: 1.5rem 0;
}

.social-title {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-light);
    margin-bottom: 1.5rem;
    font-weight: 500;
    text-align: center;
}

.social-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.8rem;
    margin: 0 auto;
    justify-items: center;
}

.social-item {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: fit-content;
    height: fit-content;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    transition: filter 0.25s ease, transform 0.25s ease;
}

.social-icon {
    width: 20px;
    height: 20px;
    fill: var(--primary);
    transition: inherit;
}

.social-item:hover {
    filter: contrast(1.3);
    transform: translateY(-2px);
}

        .music-section {
            margin: 1.5rem 0;
        }
        
        .music-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }
        
        .soundcloud-player {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.12),
                0 4px 16px rgba(156, 70, 104, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 1.5rem;
            font-weight: 600;
            position: relative;
            text-align: center;
        }
        
        .signature::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 3rem 2rem;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .main-heading {
                font-size: 2.2rem;
                text-align: center;
            }
            
            .description {
                font-size: 1rem;
                text-align: center;
            }
            
            .social-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .signature {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 2.5rem 1.5rem;
            }
            
            .main-heading {
                font-size: 1.8rem;
            }
            
            .social-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.6rem;
            }
            
            .social-item {
                width: 40px;
                height: 40px;
            }
            
            .social-icon {
                width: 16px;
                height: 16px;
            }
            
            .signature {
                font-size: 2rem;
            }
        }
    </style>
</head>
